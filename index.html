<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>العد التنازلي</h1>

    <div id="countdown">
      <div>
        <span id="days">00</span>
        أيام
      </div>
      <div>
        <span id="hours">00</span>
        ساعات
      </div>
      <div>
        <span id="minutes">00</span>
        دقائق
      </div>
      <div>
        <span id="seconds">00</span>
        ثواني
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
