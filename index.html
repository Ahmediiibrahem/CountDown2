<div class="wrapper">
  <h1>⏳ العد التنازلي</h1>

  <!-- اختيار الدولة -->
  <select id="timezoneSelect">
    <option value="Africa/Cairo">القاهرة</option>
    <option value="Asia/Riyadh">الرياض</option>
  </select>

  <div id="countdown">
    <div class="box">
      <span id="days">00</span>
      <small>أيام</small>
    </div>

    <div class="box">
      <span id="hours">00</span>
      <small>ساعات</small>
    </div>

    <div class="box">
      <span id="minutes">00</span>
      <small>دقائق</small>
    </div>

    <div class="box">
      <span id="seconds">00</span>
      <small>ثواني</small>
    </div>
  </div>
</div>
